version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=sqlite:./mandi.db
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - BHASHINI_API_KEY=${BHASHINI_API_KEY}
      - LINGUISTIC_PROVIDER=bhashini
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - /app/node_modules
    command: npm run dev
    networks:
      - mandi-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - mandi-network

networks:
  mandi-network:
    driver: bridge
